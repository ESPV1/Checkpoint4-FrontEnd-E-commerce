<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias - EcoTrend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/categorias.css">
</head>

<body>
  <div class="container my-5">
    <div class="row">

      <aside class="col-md-3 mb-4">
        <div class="filter-box">
          <h5 class="mb-3">Filtros</h5>

          <h6>Preço</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="p1">
            <label class="form-check-label" for="p1">Até R$50</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="p2">
            <label class="form-check-label" for="p2">R$50 - R$150</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="p3">
            <label class="form-check-label" for="p3">Acima de R$150</label>
          </div>

          <h6>Tipo</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="t1">
            <label class="form-check-label" for="t1">Roupas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="t2">
            <label class="form-check-label" for="t2">Beleza</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="t4">
            <label class="form-check-label" for="t4">Tecnologia Verde</label>
          </div>
      </aside>

      <section class="col-md-9">
        <div class="row g-4">

          <div class="col-md-4 col-sm-6">
            <div class="card product-card h-100">
              <img src="../assets/img/camiseta-organica.jpg" class="card-img-top" alt="Produto Sustentável">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Camiseta Orgânica</h5>
                <p class="card-text text-success fw-bold">R$ 89,90</p>
                <a href="../pages/produto-detail.html" class="btn btn-success mt-auto">Ver Detalhes</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-6">
            <div class="card product-card h-100">
              <img src="../assets/img/shampoo-natural.jpg" class="card-img-top" alt="Produto Sustentável">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Shampoo Natural</h5>
                <p class="card-text text-success fw-bold">R$ 49,90</p>
                <a href="../pages/produto-detail.html" class="btn btn-success mt-auto">Ver Detalhes</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-6">
            <div class="card product-card h-100">
              <img src="../assets/img/sabonetes-biodegradaveis.jpg" class="card-img-top" alt="Produto Sustentável">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Sabonetes Biodegradáveis</h5>
                <p class="card-text text-success fw-bold">R$ 29,90</p>
                <a href="../pages/produto-detail.html" class="btn btn-success mt-auto">Ver Detalhes</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-6">
            <div class="card product-card h-100">
              <img src="../assets/img/carregador-solar.jpg" class="card-img-top" alt="Produto Sustentável">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Carregador Solar</h5>
                <p class="card-text text-success fw-bold">R$ 199,90</p>
                <a href="../pages/produto-detail.html" class="btn btn-success mt-auto">Ver Detalhes</a>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div>
</body>

</html>
